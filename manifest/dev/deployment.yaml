apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: thanapongsj/tcc-auth-service:e9bd7b4e0ceacd921a122d2e735b4c59eddf7602
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: auth-service-configmap
