name: Build Service auth
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout Repository
        uses: actions/checkout@v4
            
      - name: Setup Node JS
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install Dependencies    
        run: |
             npm install
             npm install -g nodemon
      
      # - name: Check Version 
      #   run: | 
      #       npm --version
      #       node --version

      # - name: Run Node
      #   run: npm run dev

      - name: Get Git CommitId  
        run: |
            echo "commit_id=$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_ENV
            echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_ENV
            source $GITHUB_ENV
            echo "branch: " $branch
            echo "commitid: " $commit_id
            
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set output named COMMIT_ID
        id: git-commitid
        run: echo "COMMIT_ID=$commit_id" >> "$GITHUB_OUTPUT"

      - name: Use output from previouse step
        env:
          COMMIT_ID: ${{ steps.git-commitid.outputs.COMMIT_ID }}
        run: echo "Commit Id is $COMMIT_ID"
      
      - name: Build and Push with tag = Git CommitId
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/auth-service:${{ steps.git-commitid.outputs.COMMIT_ID }}
      
      - name: Access K8s Cluster
        env: 
             KUBECTL_CONFIG_CONTENT: ${{ secrets.K8S_CONFIG }} #suggest for variable multiple line
        run: |
             mkdir -p ~/.kube
             echo "$KUBECTL_CONFIG_CONTENT" > ~/.kube/config
             kubectl config current-context
      
